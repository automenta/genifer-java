	function saveFile()
	{
		// File is a mix of HTML and plain text.  Format:
		//		Headings are HTML <tr> lines
		//		items are plain-text lines
		var clone = $("#context-menu").clone();
		// remove <span>, <class>, <style> decorations
		$("span", clone).remove();
		$("tr", clone).removeAttr('class');
		$("tr", clone).removeAttr('style');
		var text1 = clone.html();
		// console.log(text1);
		// remove newlines
		var text2 = text1.replace(/\n/g, "");
		// add newline to end of <tr>
		text1 = text2.replace(/<\/tr>/g, "</tr>\n");
		text2 = text1.slice(7, -8);			// remove <tbody></tbody>
		var textFileAsBlob = new Blob([text2], {type:'text/plain'});
		var fileNameToSaveAs = "phrase-table.txt";

		var downloadLink = document.createElement("a");
		downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
		downloadLink.download = fileNameToSaveAs;
		downloadLink.click();
	}

			suggestions[currentHead] = block;

	function loadFile()
	{
		// Read organization file (for Left Panel) is HTML only
		$.get("context-menu.htm", function(data) {
			// Each <tr> row is already correctly labelled (self and parent),
			// but we need to add: data-tt-branch='true'

			$(data).attr("data-tt-branch", "true").each(function() {
				// Determine parent node of the row
				var parent = $(this).attr("data-tt-parent-id");
				if (parent == undefined)
					parentNode = null;
				else
					parentNode = $("#context-menu").treetable("node", parent);
				// console.log(parentNode, this);

				$("#context-menu").treetable("loadBranch", parentNode, this);
				//debugger;
			});

			// When context-menu row is selected:
			$("#context-menu tbody tr").mousedown(function() {
				$("tr.selected").removeClass("selected");
				$(this).addClass("selected");
				// get ID and display stuff in Right Panel
				currentHead = $("tr.selected")[0].getAttribute("data-tt-id");
				var s = "";
				if (suggestions[currentHead] != null) {
					suggestions[currentHead].forEach(function(suggestion, index, array){
						s += "<tr><td>";
						s += suggestion;
						s += "</td></tr>";
						});
					document.getElementById("suggestions").innerHTML = s;
				}
				else
					document.getElementById("suggestions").innerHTML = "";

				// each suggestion has a double-click event:
				$("#suggestions tr").click(tr_clicked);

				});

			$("#context-menu").treetable("collapseAll");

			// Read text file containing suggestions
			$.get("suggestions.txt", function(data) {
				// Each cluster has a heading, followed by (1-tab) indented lines
				lines = data.split('\n');
				block = new Array();
				currentHead = null;
				lines.forEach(function(line, index, array){
					if (line[0] == '\t') {
						block[block.length] = line;				// add line to end of block
					}
					else {	// This is a heading
						suggestions[currentHead] = block;		// store suggestions
						block = new Array();					// clear block
						// set next heading
						var tag = line.slice(0, -1);			// remove end-of-line '\n'
						findTag = $("#context-menu tbody tr:contains('" + tag + "')");
						if (findTag.length != 0)
							currentHead = findTag[0].getAttribute("data-tt-id");
							// TODO: may add some code here to deal with non-unique tags
						else
							currentHead = null;
					}
				});
				suggestions[currentHead] = block;
				suggestions[null] = null;
			});
		});
	}

  window.addEventListener('DOMContentLoaded', splitWords, false);

  function splitWords() {

    var elems = document.querySelectorAll('.draggable'),
        text,
        textNode,
        words,
        elem;

    // iterate through all .draggable elements
    for (var i = 0, l = elems.length; i < l; i++) {

        elem = elems[i];
        textNode = elem.childNodes[0];
        text = textNode.nodeValue;

        // remove current text node
        elem.removeChild(textNode);
        words = text.split(' ');

      // iterate through words
      for (var k = 0, ll = words.length; k < ll; k++) {
         // create node for all words
         textNode = document.createElement('span');
         textNode.id = 'word_A' + i + k;
         // allow dragging for words
         textNode.draggable = true;
         textNode.ondragstart = drag;
         textNode.appendChild(document.createTextNode(words[k] + ' '));
         elem.appendChild(textNode);
      }
    }

function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
// console.log('targetid: ' + ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
// console.log("dropped onto: " + ev.target.id);
}
