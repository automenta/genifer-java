<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Genifer</title>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.flot.min.js"></script>
	<script src="js/jstat-1.0.0.min.js"></script>
	<script src="js/jquery.jsPlumb-1.3.8-all-min.js"></script>
	<script src="js/jquery.layout-min.js"></script>
	<script src="js/angular.js"></script>
</head>

<body ng-app="geniferApp">
	<div id="wrapper" class="theme-grey">
		<ul class="window">
			<li><a class="unselectable" href="#tabs-1">KB</a></li>
			<li><a class="unselectable" href="#tabs-2">Natural Lang</a></li>
			<li><a class="unselectable" href="#tabs-3">Forward</a></li>
			<li><a class="unselectable" href="#tabs-4">Backward</a></li>
		</ul>
		<div class="ui-tabs-content" id="tabs-1">
			<!-- KB -->
		</div>
		<div class="ui-tabs-content" id="tabs-2">
			<div id="tokenCtrl" class="ui-layout-center" ng-controller="TokenController">
				<div class="panel">
					<div id="canvas"></div>
					<div id="formula">{{formula}}</div>
					<div class="window action">
						<form name="panelForm">
							<input id="input-logic" name="logic" type="text" placeholder="enter english without punctuation" ng-model="logic" />
						</form>
					</div>
				</div>
			</div>
			<div id="prioritizeCtrl" class="ui-layout-east" ng-controller="prioritizeController">
				<div class="panel">
					<div class="inner">
						<div id="plot"></div>
						<div id="slider-horizontal" pz-mean></div>
						<div id="slider-vertical" pz-variance></div>
					</div>
					<div id="pz-indicator">
						<label for="pz-x">Mean = {{mean}}</label>
						<label for="pz-y">Variance = {{variance}}</label>
					</div>
				</div>
			</div>
		</div>
		<div class="ui-tabs-content" id="tabs-3">
			<!-- Forward -->
		</div>
		<div class="ui-tabs-content" id="tabs-4">
			<!-- Backward -->
		</div>
	</div>
	<script src="genifer.js"></script>
</body>
</html>
